<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>e-learnia | inscription page</title>
    <link rel="stylesheet" href="../css/fontawesome.min.css">
    <link rel="stylesheet" href="../css/style-site.css">
    <link rel="stylesheet" href="../css/style-connexion.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="mini-section-2">
                <div class="section-2-logo logo"><a href="#">e-learnia</a></div>
                <div class="mini-section-2-text">
                    <h1>Create Account</h1>
                    <div class="social-links">
                        <a href="#"><i class="fab fa-facebook-f"></i></a>
                        <a href="#"><i class="fab fa-twitter"></i></a>
                        <a href="#"><i class="fab fa-instagram"></i></a>
                        <a href="#"><i class="fab fa-youtube"></i></a>
                    </div>
                    <p>or use e-mail for registration</p>
                    <form>
                        <div class="input-group">
                            <input type="email" placeholder="E-mail" class="input-control">
                            <input type="password" placeholder="Password" class="input-control">
                        </div>
                        <button type="submit" class="connexion btn btn-1">Sign in</button>
                    </form>
                </div>
            </div>
            <div class="mini-section-1">
                <div class="mini-section-1-text">
                    <h1>Welcome <span>Back !</span></h1>
                    <p>
                        To keep connected with us please login with your personal infos
                    </p>
                    <a href="#" class="connexion btn btn-1">Sign up</a>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
